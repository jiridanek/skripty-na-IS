<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
    </head>
    <body>
<style>

.radek {
	position:relative;
	border: solid 1px blue;
	width:500px;
}

.den {
	position:absolute;
	border: solid 1px magenta;
	height:100%;
}

.radek div {
display:inline;
}
div {height: 60px;}
</style>
        <h1>New Web Project Page</h1>

		<div id="ramecek" style="width:200px;height:500px;overflow: -moz-scrollbars-horizontal; overflow: "visible"; overflow-x: auto">
			<div id="hodiny" class="radek" style="height:40px">
				<div style="position:absolute;left:60px;top:0px;border: solid 1px blue">7:00-7:55</div>
			</div>
			<div class="radek" style="height:120px">
				<div class="den">Po</div>
				<div style="position:absolute;left:60px;top:0px;border: solid 1px blue">Úvod do Informatiky</div>
				<div style="position:absolute;left:80px;top:60px;border: solid 1px blue">Úvod do Informatiky</div>
			</div>
			<div class="radek">
				<div class="den">Út</div>
			</div>
			<div class="radek">
				<div class="den">St</div>
			</div>
			<div class="radek">
				<div class="den">Čt</div>
			</div>
			<div class="radek">
				<div class="den">Pá</div>
			</div>
		</div>
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script>
// Pošoupávání řádku s časy
var defaulttop = $("#hodiny").offset().top;
$(window).scroll(function (event) { 
	if(defaulttop < $(window).scrollTop()) {
		$("#hodiny").css({"position": "relative", "top" : $(window).scrollTop() - defaulttop});
	} else {
		$("#hodiny").css({"position": "relative", "top" : 0});
	}
    });

</script>
    </body>
</html>
